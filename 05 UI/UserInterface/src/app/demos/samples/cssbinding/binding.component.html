<mat-card>
  <mat-card-header>
    <mat-card-title>
      Class Binding
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button [class.extraClass]="addClass">
      Bind class using boolean & prop binding
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Multible Class Binding
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button [ngClass]="setClasses()">
      Bind class using method
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      If ? then : else
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button
      mat-raised-button
      [style.border]="addStyle ? '5px solid yellow' : 'none'"
    >
      Set styles using JSON
    </button>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>
      Multible Style Binding
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button [ngStyle]="setStyles()">
      Set styles using JSON
    </button>
  </mat-card-content>
</mat-card>
