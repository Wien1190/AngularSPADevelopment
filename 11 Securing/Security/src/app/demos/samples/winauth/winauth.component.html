<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ user ? user : "Click the Button to authenticate" }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <button mat-raised-button (click)="useWinAuth()" color="primary">
      Authenticate
    </button>
  </mat-card-content>
</mat-card>
