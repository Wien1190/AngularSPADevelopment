<mat-card>
  <mat-card-header>
    <mat-card-title>
      Observable Basics - Mock Data
    </mat-card-title>
  </mat-card-header>

  <mat-card-content fxLayout="column" fxLayoutGap="10px">
    <a mat-raised-button color="accent" (click)="useNewObs()"
      >Use Observable.create()</a
    >
    <a mat-raised-button color="accent" (click)="useObsFrom()">Use from()</a>
    <a mat-raised-button color="accent" (click)="useOf()">Use of()</a>
    <a mat-raised-button color="accent" (click)="wrappingCallbacks()"
      >Wrapping Callbacks</a
    >
    <a mat-raised-button color="accent" (click)="usePromiseToObs()"
      >Cast Promise to Observable</a
    >
    <a mat-raised-button color="accent" (click)="useOperator()"
      >Use simple Operator()</a
    >
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Function executed: Result</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <pre> {{ result$ | async }}</pre></mat-card-content
  >
</mat-card>
